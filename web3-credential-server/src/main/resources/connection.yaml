name: my-network
version: '1.0.0'

channels:
  mychannel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com

  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org2.example.com
    certificateAuthorities:
      - ca.org2.example.com

orderers:
  orderer.example.com:
    url: grpc://localhost:7050

peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
  peer0.org2.example.com:
    url: grpc://localhost:9051

certificateAuthorities:
  ca.org1.example.com:
    url: http://localhost:7054
  ca.org2.example.com:
    url: http://localhost:8054
