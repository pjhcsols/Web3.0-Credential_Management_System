<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        button {
            background-color: #ffcc00; /* Kakao 브랜드 색상 */
            border: none;
            color: #333;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* 버튼 너비 최대값 설정 */
        }

        button:hover {
            background-color: #e6b800; /* 호버 시 색상 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>카카오 로그인</h1>
    <button onclick="kakaoLogin()">로그인</button>
</div>

<script type="text/javascript">
    // Thymeleaf를 사용하여 JavaScript 변수에 값 삽입
    var clientId = /*[[${kakao.clientId}]]*/ '4369468b478c9011e369b969b4605fe4';
    var redirectUri = /*[[${kakao.redirectUri}]]*/ 'http://localhost:8080';


    function kakaoLogin() {
        var kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?scope=talk_message&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&client_id=${clientId}`;

        // 팝업 창 열기
        var authPopup = window.open(kakaoAuthUrl, 'kakaoAuthPopup', 'width=600,height=600,scrollbars=yes');
    }
</script>
</body>
</html>
